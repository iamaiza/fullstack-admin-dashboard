scalar DateTime

# Query

type Query {
    suppliers: [Supplier!]!
    products: [Product!]!
    orders: [Order!]!
    supplier(id: String!): Supplier!
    product(id: String!): Product!
    order(id: String!): Order!
    dailySales: DailySales
    weeklySales: [Sales]!
    monthlySales: [Sales]!
}

type DailySales {
  sales: Float
#   totalSalesAmount: Float
}

type Sales {
    date: String!
    totalSales: Float!
}

type Supplier {
    id: ID!
    name: String!
    address: String!
    phone: String!
    deletedAt: DateTime
    products: [Product!]!
}

type Product {
    id: ID!
    title: String!
    img: String
    quantity: String!
    purchase_price: String!
    sell_price: String!
    supplier_id: Supplier!
    deletedAt: DateTime
    orderedItems: [OrderedItem!]!
}

type Order {
    id: ID!
    quantity: String!
    price: String!
    deletedAt: DateTime
    createdAt: DateTime
    updatedAt: DateTime
    products: [OrderedItem!]!
}

type OrderedProduct {
    id: ID!
    title: String!
    quantity: String!
    sell_price: String!
    img: String
}

type OrderedItem {
    id: ID!
    order_id: Order!
    product_id: OrderedProduct!
    quantity: String!
}

# Inputs

# Suppliers
input CreateSupplierInput {
    name: String!
    address: String!
    phone: String!
}

input UpdateSupplierInput {
    name: String
    address: String
    phone: String
}

# Products
input CreateProductInput {
    title: String!
    quantity: String!
    img: String
    purchase_price: String!
    sell_price: String!
    supplier_id: ID!
}

input UpdateProductInput {
    title: String
    quantity: String
    img: String
    purchase_price: String
    sell_price: String
    supplier_id: ID
}

# Orders

input OrderedItemInput {
    product_id: ID!
    quantity: String!
}

input CreateOrderInput {
    quantity: String!
    price: String!
    products: [OrderedItemInput!]!
}

input UpdateOrderInput {
    products: [OrderedItemInput!]!
    quantity: String
    price: String
}

# Mutations

type Mutation {
    # Suppliers
    createSupplier(data: CreateSupplierInput!): Supplier!
    updateSupplier(id: String!, data: UpdateSupplierInput!): Supplier!
    deleteSupplier(id: String!): Supplier!

    # Products
    createProduct(data: CreateProductInput!): Product!
    updateProduct(id: String!, data: UpdateProductInput!): Product!
    deleteProduct(id: String!): Product!

    # Orders
    createOrder(data: CreateOrderInput!): Order!
    updateOrder(id: String!, data: UpdateOrderInput!): Order!
    deleteOrder(id: String!): Order!
}